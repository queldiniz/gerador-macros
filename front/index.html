<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutra-se e evolua</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script  defer src="js/script.js"></script>
</head>
<body>
  <h1>Acompanhe sua evolução!</h1>

  <h2 id="formTitle">Adicione seus dados</h2>
  <form id="ntrForm">
    <input type="text" id="name" name="name" placeholder="Nome" required>
    <input type="number" step="0.01" id="height" name="height" placeholder="Altura (m)" required>
    <input type="number" step="0.01" id="weight" name="weight" placeholder="Peso (kg)" required>
    <input type="number" id="age" name="age" placeholder="Idade" required>
    
    <select id="gender" name="gender" required>
      <option value="" disabled selected>Gênero</option>
      <option value="Masculino">Masculino</option>
      <option value="Feminino">Feminino</option>
      
    </select>

    <!-- nivel de atividade fisica -->
     <select name="activity_level" id="activity_level">
      <option value="" disabled selected>Nível de Atividade Física</option>
      <option value="Sedentário">Sedentário</option>
      <option value="Levemente Ativo">Levemente Ativo</option>
      <option value="Moderadamente Ativo">Moderadamente Ativo</option>
      <option value="Muito Ativo">Muito Ativo</option>
      <option value="Extremamente Ativo">Extremamente Ativo</option>
     </select>

     <input type="number" id="calories" name="calories" placeholder="Consumo de Calorias" required>
    <input type="number" step="0.01" id="body_percentage" name="body_percentage" placeholder="% de Gordura Corporal" required>

    <button type="submit">Salvar</button>
    <button type="button" id="cancelEdit" style="display:none;">Cancelar</button>
  </form>

  <!-- Lista de Paciente do Programa Nutra-se e Evolua -->
   <!-- Lista de Pacientes do Programa Nutra-se e Evolua -->
<table id="patientsTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Altura</th>
      <th>Peso</th>
      <th>Idade</th>
      <th>Gênero</th>
      <th>Nível de Atividade Física</th>
      <th>Calorias</th>
      <th>% Gordura</th>
     
    </tr>
  </thead>
  <tbody></tbody>
</table>
    <p>
    <input type="text" id="search" placeholder="Buscar por ID ou Nome...">
    <button type="button" id="search-btn">Procurar</button> 
    </p>

    <!-- Vai exibir a quantidade ideal de macros para o objetivo do paciente como qtd calorias, % gordura -->
    <pre id="outSugestao"></pre>
</body>
</html>
